<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add place</title>
          <style>
             body {
    background: url("http://bello-tur.umi.ru/images/cms/thumbs/c513ea8a5f517f47a5fffa527c6db8cfc8ee3f33/main_img_placeholder_960_auto.png") no-repeat;
    background-position: center;   
    background-color: greenyellow; 
   }
   </style>
    </h:head>
    <h:body>
        <h:form>
           
            Введите город<p:inputText value='#{placeView.place.city}' required="true" requiredMessage="Please enter name" /><br></br> 
            Введите страну<p:inputText value="#{placeView.place.country}" required="true" requiredMessage="Please enter price" /><br></br> 
            Введите отель<p:inputText value="#{placeView.place.hotel}"/><br></br> 
            Введите количество звезд<p:inputText value="#{placeView.place.hotelStars}" /><br></br> 
            <p:commandButton action="#{placeView.addPlace()}" value="add"/>
            <br></br><h:commandButton action="#{cotractView.home()}" value="home"/>
             </h:form>  
    </h:body>
</html>

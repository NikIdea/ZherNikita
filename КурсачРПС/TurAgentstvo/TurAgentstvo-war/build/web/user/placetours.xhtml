<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Список туров</title>
          <style>
             body {
    background: url("http://bello-tur.umi.ru/images/cms/thumbs/c513ea8a5f517f47a5fffa527c6db8cfc8ee3f33/main_img_placeholder_960_auto.png") no-repeat;
    background-position: center;   
    background-color: greenyellow; 
   }
   </style>
    </h:head>
    <h:body>
        <h1>Туры</h1>
        <f:view>
            <h:form>
                <p:dataTable value="#{placeView.getPlaceTours(placeView.place.id)}" var="tour">
            <p:column>
                <f:facet name="header">Название тура</f:facet>
                #{tour.nameTour}
            </p:column>
            <p:column>
                <f:facet name="header">цена</f:facet>
                #{tour.price}
            </p:column>
            <p:column>
                <f:facet name="header">Количество человек</f:facet>
                #{tour.quantity}
            </p:column> 
             <p:column>
                <f:facet name="header">Город</f:facet>
                #{tour.place.city}
            </p:column> 
              
                    <p:column>
                         <f:facet name="header">Дата отправления</f:facet>
                        #{tour.startDate}
                        
                    </p:column>
               
                <p:column>
                         <f:facet name="header">Дата отъезда</f:facet>
                        #{tour.endDate}
                        
                    </p:column>
               
             <p:column>                  
                 <p:commandButton action="#{tourView.toEdit(tour.id)}" value="Show"/>
             </p:column>

        </p:dataTable>
        <h:outputLink value="addTour.xhtml">Добавить тур</h:outputLink>
        
        <h:outputLink value="places.xhtml">Просмотреть места</h:outputLink>
        <br></br><h:commandButton action="#{contractView.gohome()}" value="Home"/>
            </h:form>
        </f:view>
    </h:body>
</html>
